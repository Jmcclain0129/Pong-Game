<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Break Out Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Original+Surfer&effect=emboss' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles.css">
  
<body class="text-center">

  <body>

    <div class="container gridcontainer">
      <div class="jumbotron">
        <h1>Game Tutorial</h1>      
        <p>Press P x2 to start</p>
        <p>Press Enter to speed up ball</p>

      </div>
      
      <div class="grid-container">
            <div class="grid-item">
                <h2>Score:</h2>
                <h3 id="Score">0</h3>
            </div>
             <div class="grid-item"><h2>Lives:</h2><h3 id="Lives">0</h3></div>
                
                
            <div class="grid-item">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#how-to-play-modal">
                    How to play
                  </button>
                  <br>
                <button type="button" id="speedButton" class="btn btn-primary">
                  Go Faster
                  </button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#how-to-play-modal">About Breakout</button>
            </div>    
          </div>

      <div>
        <canvas id="myCanvas" width="480" height="320"></canvas>
      </div>

      <div class="footer">
        <h4>This is a simple breakout game developed for the interactive milestone project</h4>
      </div>
</div>
    


  <script src="js/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
 
</body>
</html>
