<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>* { padding: 0; margin: 0; } canvas { background: #eee; display: block; margin: 0 auto; }</style>
  </head>
  <body>
    <div style="text-align:center"> 
  <button onclick="pause()">Play/Pause</button> 
</div>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var ballRadius = 10;
    var x = canvas.width/2;
    var y = canvas.height-30;
    var dx = 2;
    var dy = -2;
    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width-paddleWidth)/2;
    var rightPressed = false;
    var leftPressed = false;
    var brickRowCount = 5;
    var brickColumnCount = 10;
    var brickWidth = 35;
    var brickHeight = 20;
    var brickPadding = 5;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 40;
    var score = 0;
    var lives = 10;
    var currentState = startGame;

// initialise bricks columns and  rows
    var bricks = [];
    for(var c = 0; c< brickColumnCount; c++) {
        bricks[c] = [];
        for(var r = 0; r < brickRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1 };

        }
}
// key event listeners
document.addEventListener("keydown", keyDownHandler, false);
//document.addEventListener("keyup", keyUpHandler, false);
document.addEventListener("mousemove", mouseMoveHandler, false);

    // set up keyboard IO
    const keys = {  
        KeyP : false,
        Enter : true,
        listener(e){
        if(keys[e.code] !== undefined) {
            keys[e.code] = e.type === "keydown1";
            e.preventDefault();
        }
    }
}

document.addEventListener("keydown1",keys.listener);
document.addEventListener("keyup1",keys.listener);

    function startGame (){
     // code to do a single frame of start game
    // display press enter to start
    if(keys.Enter){
        keys.Enter = false;
        currentState = game; // start the game
        return true;    
   } else {
     keys.Enter = true;
     currentState = pause
     return false;
   }
}


    function pause() {
     // code to do a single frame of pause
    // display pause
    
    if(keys.KeyP) {
        currentState = pause; // resume game
        return false;
    } else {
      currentState = game;
      return true;
    }

}
    function game() {
        // code to do a single frame of game
    
    if(keys.KeyP){
        currentState = pause;  // pause game
        return false;
    } else {
      currentState = game;
      return true;
    }
    
}
    function mainLoop(time){
        let state = currentState(); // call the current game state
        if(state) {
          requestAnimationFrame(mainLoop);
          requestAnimationFrame(draw);
        } else {
        
        }
}

// key pressed down
function keyDownHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = true;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = true;
    }
    else if(e.key === 'Enter') {
        requestAnimationFrame(mainLoop)
        draw();
    }
    else if(e.key === 'p') {
      keys.KeyP = (keys.KeyP) ? false: true;
        currentState();
        pause();
        requestAnimationFrame(mainLoop)
        draw();
        
    }
}

// key released
/*function keyUpHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
    }
}*/

// paddle position based on pointer coordinates
function mouseMoveHandler(e) {
    var relativeX = e.clientX - canvas.offsetLeft;
    if(relativeX > 0 && relativeX < canvas.width) {
        paddleX = relativeX - paddleWidth/2;
    }
}

function collisionDetection() {
    for (var c = 0; c < brickColumnCount; c++) {
        for (var r = 0; r < brickRowCount; r++) {
            var b = bricks[c][r];
            if (b.status == 1) {
                if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                    dy = -dy;
                    b.status = 0;
                    score++;
                    if(score == brickRowCount*brickColumnCount) {
                     alert("YOU WIN, CONGRATS!");
                     document.location.reload();
                    }
                }
            }
        }
    }
}

function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}

function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}

// drawbricks
function drawBricks() {
   for(var c=0; c<brickColumnCount; c++) {
   for(var r=0; r<brickRowCount; r++) {
    if(bricks [c][r].status == 1) {
     var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
     var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
     bricks[c][r].x = brickX;
     bricks[c][r].y = brickY;
     ctx.beginPath();
     ctx.rect(brickX, brickY, brickWidth, brickHeight);
     ctx.fillStyle =  ('rgb('+Math.floor(Math.random() * 256)+','+Math.floor(Math.random() * 256)+','+Math.floor(Math.random() * 256)+')');;
     ctx.fill();
     ctx.closePath();
   }
  }
 } 
}

// creates and updates score
function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#000000";
    ctx.fillText("Score: "+score, 8, 20);
}
// creates and updates lives
function drawLives() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#000000";
    ctx.fillText("Lives: "+lives, canvas.width-65, 20);
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBricks();
    drawBall();
    drawPaddle();
    drawScore();
    drawLives();
    collisionDetection();  
   

    // ball bounces off of left edge
    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
    dx = -dx;
}

    // ball bounces off of right edge
    if(y + dy < ballRadius) {
    dy = -dy;
} 
    else if(y + dy > canvas.height-ballRadius) {
     if(x > paddleX && x < paddleX + paddleWidth) {
      dy = -dy;
    }
  
    // life or game over if ball hits bottom
    else {
     lives--;
      if(!lives) {
      alert("GAME OVER");
      document.location.reload();
}
    else {
        x = canvas.width/2;
        y = canvas.height-30;
        dx = 3;
        dy = -3;
        paddleX = (canvas.width-paddleWidth)/2;
  }
 }  
}
    if(rightPressed && paddleX < canvas.width - paddleWidth) {
        paddleX += 7;
}
    else if(leftPressed && paddleX > 0) {
        paddleX -= 7;
}

    x += dx;
    y += dy;
    //requestAnimationFrame(draw);
    //requestAnimationFrame(mainLoop);  // start when code below done.
    
}

draw();
//mainLoop();

</script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
